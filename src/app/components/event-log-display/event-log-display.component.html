<div class="selected-event-log">
  <h3>Selected Event Log</h3>
  <div *ngIf="selectedEventLog">
    <div *ngFor="let trace of selectedEventLog.traces" class="trace">
      <p class="trace-title">Trace: {{ getTraceIndex(trace) }}</p>
      <div class="concept-names">
        <span>{{ getFormattedConceptNames(trace) }}</span>
      </div>
      <hr class="trace-divider"/>
    </div>
  </div>
  <div *ngIf="!selectedEventLog">
    <p>No event log selected.</p>
  </div>
</div>
