<svg #drawingArea class="canvas"
     (drop)="processDropEvent($event)"
     (mousedown)="processMouseDown($event)"
     (mouseup)="processMouseUp($event)"
     (mousemove)="processMouseMove($event)"
     (dragover)="prevent($event)">
</svg>

<button (click)="performCut()">Perform cut</button>
<button (click)="resetCut()">Cancel</button>
<button (click)="dropLines()">Drop Lines</button>
